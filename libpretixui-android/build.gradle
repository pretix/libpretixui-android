apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29

        vectorDrawables {
            useSupportLibrary = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.pkg.github.com/Digitaler-Impfnachweis/covpass-android"
        credentials(HttpHeaderCredentials) {
            name = "Authorization"
            Properties properties = new Properties()
            properties.load(project.rootProject.file('local.properties').newDataInputStream())
            value = "Bearer ${properties.getProperty("github.token") as String}"
        }
        authentication {
            header(HttpHeaderAuthentication)
        }
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.neovisionaries:nv-i18n:1.27'
    implementation 'joda-time:joda-time:2.10.6'
    implementation 'com.github.ialokim:android-phone-field:0.2.3'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.camera:camera-core:1.0.0-rc01"
    implementation "androidx.camera:camera-camera2:1.0.0-rc01"
    implementation "androidx.camera:camera-lifecycle:1.0.0-rc01"
    implementation "androidx.camera:camera-view:1.0.0-alpha20"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'

    implementation(project(':libuvccamera'))
    implementation(project(':usbCameraCommon'))
    implementation(project(':common'))

    implementation(project(':libpretixsync')) {
        transitive = false
    }
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation "com.ncorti:slidetoact:0.9.0"
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    debugImplementation 'com.ibm.health.de.rki.covpass:covpass-sdk-demo:1.38.0'
    releaseImplementation 'com.ibm.health.de.rki.covpass:covpass-sdk:1.38.0'
}

